<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name = "format-detection" content = "telephone=no">
    <title>회원가입</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/join.css">
</head>
<body>
    <header>
        <h1><a href="./index.html">삼성중공업 로고</a></h1>
    </header>
    <article id="content">
        <div class="title">
            <h2>Sign Up</h2> 
            <p>는 필수입력항목입니다.</p>  
        </div>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      
        <form action="" method="post">

            <ul>
                <li>
                    <label for="memberId">아이디</label>
                    <input type="text" id="memberId" name="memberId" placeholder="아이디를 입력하세요">
                </li>
                <li>
                    <label for="memberPass">비밀번호</label>
                    <input type="password" id="memberPass" name="memberPass" placeholder="비밀번호를 입력하세요">
                </li>
                <li> 
                    <label for="memberPass2">비밀번호 확인</label>
                    <input type="password" id="memberPass2" name="memberPass2" placeholder="비밀번호를 입력하세요">
                </li>
                <li>
                    <label for="memberName">이름</label>
                    <input type="text" id="memberName" name="memberName" placeholder="이름을 입력하세요">
                </li>
                <li>
                    <label for="memberNick">닉네임</label>
                    <input type="text" id="memberNick" name="memberNick" placeholder="닉네임을 입력하세요">
                </li>
                <li>
                    <span>휴대폰</span>
                    <label for="hp1" class="hidden">전화번호국번</label>
                    <select name="hp1" id="hp1">
                        <option value="010">010</option>
                        <option value="011">011</option>
                        <option value="016">016</option>
                        <option value="017">017</option>
                        <option value="019">019</option>
                    </select>
                    -
                    <label for="hp2" class="hidden">전화번호중간4자리</label>
                    <input type="text" id="hp2" name="ph2">
                    -
                    <label for="hp3" class="hidden">전화번호끝4자리</label>
                    <input type="text" id="hp3" name="ph3">
                </li>
                <li>
                    <span>이메일</span>
                    <label for="mail1" class="hidden">이메일id</label>
                    <input type="text" id="mail1" name="mail1"> @
                    <label for="mail2" class="hidden">이메일계정</label>
                    <input type="text" id="mail2" name="mail2">
                </li>
            </ul>
            <div class="btn">
                <input type="submit" value="회원가입">
                <input type="reset" value="다시쓰기">
            </div>

        </form>
    </article>
</body>
</html>
