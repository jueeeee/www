<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>

        section{width: 100%; position: relative; height: 1000px; background: pink;}

        .img_box img:nth-child(1){left:72px; top:28px}

    <section>
        <div class="img_box">
            <img src="./images/pc.gif" alt="">
